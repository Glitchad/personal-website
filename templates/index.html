<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            animation: pulse 60s infinite;
        }

        @keyframes pulse {
            0%   {background: #2b2b2b;}
            25%  {background: rgba(128, 0, 0, 0.47);}
            50%  {background: rgba(0, 128, 0, 0.52);}
            75%  {background: rgba(0, 0, 128, 0.44);}
            100% {background: rgba(224, 151, 151, 0.12);}
        }
    </style>
</head>
<body>
    <h1>Welcome to our website!</h1>
</body>
</html>
